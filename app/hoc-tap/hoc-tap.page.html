<ion-header>
  <ion-toolbar>
    <ion-title>Các lớp học viên đang theo học</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
          <ion-list *ngFor="let item of layLopLQ"  routerLink="/menu-tabs/hoc-tap/segment/{{item.maLop}}"  >
            <ion-card>
              <ion-card-content > 
                <ul>
                  <li>{{item.tenLop}}</li>
                  <li>{{item.tenHocVien}}</li>
                </ul>
              </ion-card-content>
            </ion-card>
          </ion-list> 
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
